<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>

    <!-- Global CSS (CSS rules you want applied to all pages) -->
    <!--<link rel="stylesheet" href="styles/global.css">-->

    <!-- Page-specific CSS -->
    <link rel="stylesheet" href="styles/landing.css">

    <title>Login to the Microblog Network!</title>

    <!-- Run BEFORE page is finished loading (before window.onload - don't add the `defer` attribute): -->
    <script src="scripts/auth.js"></script>
    <script>
        if (isLoggedIn() === true) window.location.replace("posts.html");
    </script>
</head>
<body>

    <header id="header" class="d-flex justify-content-center align-content-center">
        <h2 class="px-2">Bite Your Tongue</h2>
    </header>

    <div id="storedImages">
        <img id="firstT" src="images/trumpet horn.png" alt="" srcset="">
        <img id="secondT" src="images/trumpet horn left.png" alt="" srcset="">
    </div>

    <div id="main">

        <input type="checkbox" id="chk" aria-hidden="true">

        <div id="login">
            <form id="loginForm">
                <label for="chk" aria-hidden="true">Login</label>
                <input type="text" id="username" minlength="3" placeholder="Username" required>
                <input type="password" id="password" minlength="6" placeholder="Password" required>
                <button id="loginButton" type="submit">Login</button>
            </form>
        </div>

        <div id="register">
            <form id="registerForm">
                <label for="chk" aria-hidden="true">Sign Up</label>
                <input type="text" id="newUser" name="newUser" placeholder="Username" required="">
                <input type="text" id="newPassword" name="newPassword" placeholder="Password" required="">
                <button id="logoutButton" type="submit">Login</button>
            </form>
        </div>
    </div>
    

    <footer></footer>

    <!-- Page-specific code -->
    <script src="scripts/landing.js"></script>
</body>
</html>
